---
- include: install.yml
  when: run_mode == 'Install' or run_mode == 'Deploy'

- include: configure.yml
  when: run_mode == 'Configure' or run_mode == 'Deploy'

- include: enable.yml
  when: run_mode == 'Configure' or run_mode == 'Deploy'

- include: start.yml
  when: run_mode == 'Start' or monasca_vertica_restart_required

- include: stop.yml
  when: run_mode == 'Stop'

- include: configure_logrotate.yml
  when: run_mode == 'Logging'

- include: recover.yml
  when: run_mode == 'Recover'
